<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="description" content="Exercise Frontend Mentor, Interactive card details form">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
      <link href="style.css" rel="stylesheet" type="text/css">
      <title>Frontend Mentor | Interactive card details form</title>
    </head>
    <body>

      <div class="background"></div>

      <main class="container">

        <h1 class="sr-only">Interactive card</h1>

        <div class="container-card">

          <div class="back-card">
            <img class="image-card" src="./images/bg-card-back.png" alt="back credit card">
            <p class="cvc-member text">000</p>            
          </div>

          <div class="front-card">
            <img class="logo-card" src="./images/card-logo.svg" alt="">
            <img class="image-card" src="./images/bg-card-front.png" alt="front credit card">
            <p class="card-member text">0000 0000 0000 0000</p>
            <p class="name-member text">Jane Appleseed</p>
            <p class="date-member text"><span class="date-member-month">00</span> / <span class="date-member-year">00</span></p>            
          </div>
        
        </div>


        <form id="myForm" action="./index.html" method="get" novalidate>

            <div class="container-input">
              <label class="text" for="name">Cardholder Name</label> 
              <input class="input-style text" type="text" name="name" id="name" maxlength="24" placeholder="e.g. Jane Appleseed" required>
            </div>

            <div class="container-input">
              <label class="text" for="card-number">Card Number</label>
              <input class="input-style text" type="text" name="card-number" id="card-number" maxlength="16"  placeholder="e.g. 1234 5678 9123 0000" pattern="\d{16}" required>
            </div>

            <div class="display-element-card">
              <p class="date-expiration text">Exp. Date (MM/YY)</p>
              <div class="container-input">
                <input class="input-style text" type="text" name="month-expiration" id="month-expiration" maxlength="2" placeholder="MM" pattern="\d{2}" required>
              </div>
              <div class="container-input">
                <input class="input-style text" type="text" name="year-expiration" id="year-expiration" maxlength="2" placeholder="YY" pattern="\d{2}" required>
              </div>
              <div class="container-input">
                <label class="text" for="cvc">CVC</label>
                <input class="input-style text" type="text" name="cvc" id="cvc" maxlength="3" placeholder="e.g. 123" pattern="\d{3}" required>                 
              </div>
               
            </div>

            <button class="button-submit text" type="submit">Confirm</button>

        </form>

      </main> 
      
    <script  src="./script.js"></script>

    </body>

</html>
